    <script>
      function resetText() {
        log.innerHTML = "";
        console.log("log inner html", log.innerHTML);
      }

      function logSubmit(event) {
        event.preventDefault();
        scribeInputArr = scribeInput.value.split("");
        scribeInputArr.forEach((item) => {
          // create image to append to textContent
          item.toLowerCase();
          let letterImg = document.createElement("img");
          // TODO punctuation
          if (item === " ") {
            console.log("ITEM IS A SPACE");
            let letterSpace = document.createElement("div");
            letterSpace.setAttribute("style", "width: 20px; display: block");
            log.appendChild(letterSpace);
          } else {
            letterImg.src = `./images/postscripta_imgs/${item}Img.png`;
            log.appendChild(letterImg);
            console.log("ITEM", item);
          }
        });

        // log.textContent = `${scribeInput.value} Scribed on ${event.timeStamp}`;

        console.log("event", event);
      }

      let scribeInput = document.getElementById("toScribe");

      const form = document.getElementById("form");
      const log = document.getElementById("log");
      form.addEventListener("submit", logSubmit);
    </script>
